<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti칩n de Comunidad - Subida de Archivos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h2 class="text-center">Gesti칩n de Comunidad de Propietarios</h2>
            </div>
            <div class="card-body">
                <h3>Cargar datos de la comunidad</h3>
                
                <div th:if="${error}" class="alert alert-danger" role="alert">
                    <h5>Error al procesar archivos:</h5>
                    <p th:text="${error}"></p>
                </div>
                
                <form method="POST" action="/procesar" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="comunidadFile" class="form-label">Archivo comunidad:</label>
                        <input type="file" class="form-control" id="comunidadFile" name="comunidadFile" required>
                        <small class="form-text text-muted">Archivo con datos de la comunidad, zonas, propiedades y propietarios (admite archivos en catal치n o castellano).</small>
                    </div>
                    <div class="form-group">
                        <label for="gastosFile" class="form-label">Archivo gastos:</label>
                        <input type="file" class="form-control" id="gastosFile" name="gastosFile" required>
                        <small class="form-text text-muted">Archivo con los gastos de la comunidad (admite archivos en catal치n o castellano).</small>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Procesar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
