<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propietarios de la Comunidad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 1000px;
            margin-top: 50px;
        }
        .nav-item {
            margin-right: 10px;
        }
        .table th, .table td {
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h2 class="text-center">Propietarios de la Comunidad</h2>
            </div>
            <div class="card-body">
                <ul class="nav nav-tabs mb-4">
                    <li class="nav-item">
                        <a class="nav-link" href="/resumen">Resumen</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/propiedades">Propiedades</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/propietarios">Propietarios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cuotas">Cuotas</a>
                    </li>
                </ul>
                
                <div class="table-responsive">
                    <table class="table table-striped table-bordered">
                        <thead class="table-dark">
                            <tr>
                                <th>Código</th>
                                <th>Nombre</th>
                                <th>Dirección</th>
                                <th>Email</th>
                                <th>Propiedades</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="propietario : ${propietarios}">
                                <td th:text="${propietario.codigo}"></td>
                                <td th:text="${propietario.nombre}"></td>
                                <td th:text="${propietario.direccion}"></td>
                                <td th:text="${propietario.email}"></td>
                                <td>
                                    <ul class="list-unstyled">
                                        <li th:each="propiedad : ${propietario.propiedades}">
                                            <span th:text="${propiedad.codigo}"></span>
                                            <small th:if="${propiedad.tipo == 'P'}">(Piso)</small>
                                            <small th:if="${propiedad.tipo == 'L'}">(Local)</small>
                                            <small th:if="${propiedad.tipo == 'G'}">(Garaje)</small>
                                        </li>
                                    </ul>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <div class="alert alert-info mt-3">
                    <span th:text="'Total: ' + ${propietarios.size()} + ' propietarios'"></span>
                </div>
                
                <div class="text-center mt-4">
                    <a href="/" class="btn btn-secondary">Volver a cargar archivos</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
